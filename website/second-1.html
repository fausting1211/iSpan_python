<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3">
    <title>CSS的使用--自訂樣式(Type)</title>
    <style>
        /* 可以用逗點將相同style設定一起寫 */
        h1,
        h3 {
            color: red;
            text-decoration: underline;
        }

        h2 {
            color: green;
            font-style: italic;
        }

        /* h3 {
            color: red;
            text-decoration: underline;
        } */
    </style>
</head>

<body>
    <h1>apple</h1>
    <h2>orange</h2>
    <h3>lemon</h3>
</body>

</html>
