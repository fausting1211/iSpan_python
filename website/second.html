<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的使用--直接加入</title>
</head>

<body>
    <h1 style="font-family: 標楷體; color: blue;"> 我是標楷體 </h1>
    <div style="color: grey;font-size: 20px;">Parent<!-- 父元素 -->
        <span>span1</span>
        <span style="color: rebeccapurple;font-size: 16px;">span2</span>
        <span style="color: #0080FF;font-size: 2em;">span3</span>

        <!-- 繼承父元素倍數 -->
        <span style="color: rgb(0,128,0);font-size: 80%;">span4</span>
    </div>

    <!-- 未繼承 -->
    <span style="color: rgb(1, 1, 1);font-size: 2em;">span5</span>

</body>

</html>
