<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .tb1 {
            border: 3px solid #0072E7;
            width: 400px;
            /* table線條間距去除，讓Table和td共用框線 */
            /* td線條一定要比table框線小(不然會覆蓋) */
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid gray;
        }

        thead {
            background-color: #0066CC;
            color: #ffffff;
        }

        tbody {
            background-color: #66B3FF;

        }

        tbody tr:nth-child(4) {
            background-color: red;
        }

        /* 偶數列 */
        tbody tr:nth-child(2n) {
            background-color: #97CBFF;
        }

        /* 奇數列 後蓋前 */
        tbody tr:nth-child(2n+1) {
            background-color: gray;
        }


        /* 滑鼠滑過效果 */
        tbody tr:hover {
            background-color: black;
            color: red;
        }

        tbody td:hover {
            background-color: purple;
            color: red;
        }
    </style>
</head>

<body>
    <table class="tb1">
        <!-- 表格標題 -->
        <caption>
            <h2>表格練習</h2>
        </caption>
        <thead>
            <!-- 預設粗體置中 -->
            <tr>
                <th>column1</th>
                <th>column2</th>
                <th>column3</th>
                <th>column4</th>
            </tr>
            <tr>
                <th colspan="2">column1</th>
                <!-- <th>column2</th> -->
                <th colspan="2">column3</th>
                <!-- <th>column4</th> -->
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="3">2</td>
                <!-- <td>3</td>
            <td>4</td> -->
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
                <!-- 下面就要註解 -->
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <!-- <td>3</td> -->
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <!-- <td>3</td> -->
                <td>4</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
