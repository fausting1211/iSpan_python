<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        fieldset {
            width: 500px;
            border: 1px solid #acd6ff;
            border-radius: 15px;
            margin: 15px;
        }

        legend {
            color: #0080FF;
            /* text-align: center; */
            /* border: 1px solid blue; */
            margin-left: 50px;
        }

        em {
            color: red;
        }

        .st1 {
            width: 450px;
            border-bottom: 1px dashed #9d9d9d;
            margin: 20px;
            padding-bottom: 10px;
        }

        .sub {
            width: 450px;
            margin: 20px;
            text-align: center;
        }

        .t1 {
            /* 高寬對inline無效*/
            width: 100px;
            /* 原本inline無效，但因為float會生效 */
            /* border: 1px solid red; */
            float: left;
            /* 讓它有block的性質 */
            text-align: right;
        }
    </style>
</head>

<body>
    <!-- get透過網址列傳送(通常有"?") -->
    <!-- http://127.0.0.1:5500/form.html?account=guest&pwd=1111&comment=hi# -->

    <!-- post透過封包就不會顯示在網址列 -->
    <form action="#" method="get" enctype="multipart/form-data">
        <!-- 用div區塊做垂直排列 -->
        <fieldset>
            <!-- em會變斜體但不是為了斜體字，此語意元素(標籤)而是為了視障者強調此字(語音撥放時會加重語氣) -->
            <!-- <legend>個人資料一<strong>(必填)</strong></legend> -->
            <legend>個人資料一<em>(必填)</em></legend>
            <div class="st1">
                <!-- size/cols/rows單位為字元數 -->
                <!-- 為了改文字，放標籤裡才能用CSS改，用label可以點按也進入輸入框；不用的話可用span就好 -->
                <!-- 比較舊的寫法 -->
                <!-- <label for="account1" class="t1">姓名:</label><input type="text" id="account1" name="account"
                    value="guest" size="10"> -->
                <label for="account1" class="t1">姓名:</label><input type="text" id="account1" name="account" autofocus
                    placeholder="guest" autocomplete="off" size="10">
                <!-- 進入頁面至此欄位/不要記憶清單/預設字 -->
            </div>

            <!-- .是class #是id -->
            <!-- div.stl-->
            <div class="st1">
                <!-- :type值 -->
                <!-- input:radio -->
                <label for="" class="t1">性別:</label>
                <!-- name要一樣才會單選，required其中選項賦予即可，checked預設-->
                <label><input type="radio" name="gendor" value="male" id="" required checked>男</label>
                <label><input type="radio" name="gendor" value="famale" id="">女</label>
            </div>

            <div class="st1">
                <label for="pwd1" class="t1">密碼:</label><input type="password" id="pwd1" name="pwd" maxlength="6"
                    required>
            </div>
            <div class="st1">
                <label for="" class="t1">生日:</label>
                <!-- 月日要兩位數，且用dash連結 -->
                <input type="date" name="birth" id="" value="2000-01-01">
            </div>
            <div class="st1">
                <label for="" class="t1">E-mail:</label>
                <input type="email" name="email" id="">
                <!-- 在手機效果
                name>文字鍵盤
                tel>數字鍵盤
                email>有@，有基本檢查功能但不完整
                age>數字鍵盤
                url>有基本檢查功能(http/https) -->
            </div>
            <div class="st1">
                <label for="" class="t1">身分證字號:</label>
                <input type="text" name="idcode" maxlength="10" pattern="[a-zA-Z]{1}[1-2]{1}\d{8}" id="">
                <!-- 第一碼 英文(不用空格) 第二碼1/2 剩下8碼0~9
                (正規表達式)\d 0~9 -->
            </div>
        </fieldset>
        <fieldset>
            <legend>地址</legend>
            <div class="st1">
                <label for="" class="t1">縣市:</label>
                <!-- 可在畫面用ctrl多選 且 預設展開清單 限制顯示3個-->
                <select name="add1" id="" multiple size="3">
                    <option value="Tpe"> 台北市</option>
                    <!-- 預設選擇且下拉選單反灰該選項 -->
                    <option value="Ntpc" selected>新北市</option>
                    <option value="Tyu">桃園市</option>
                    <option value="Hsc">新竹市</option>
                    <option value="Ntpc">新北市</option>
                    <option value="Tyu">桃園市</option>
                    <option value="Hsc">新竹市</option>
                </select>
            </div>

            <div class="st1">
                <label for="" class="t1">完整地址:</label>
                <input type="text" name="add2" size="30" id="">
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料二</legend>
            <div class="st1">
                <lable class="t1">照片:</lable>
                <input type="file" name="file1" id="" multiple accept=".pnt=g,.jpg,.webp">
                <!-- 允許多選 -->
            </div>
            <div class="st1">
                <lable class="t1">喜歡的水果:</lable>
                <input type="text" name="fruit" list="fruit_list" id="">
                <datalist id="fruit_list">
                    用list屬性連結
                    三種option語法都可以
                    <option value="Apple">蘋果</option>
                    <option value="Grape"></option>
                    <!-- <option value="Banana"> -->
                </datalist>

            </div>

            <div class="st1">
                <label for="" class="t1">興趣:</label>
                <!-- <input type="checkbox" name="hobby" value="movie" id="">電影
            <input type="checkbox" name="hobby" value="music" id="">音樂
            <input type="checkbox" name="hobby" value="sport" id="">運動
            <input type="checkbox" name="hobby" value="travel" id="">旅遊 -->


                <!-- 用label可以點按也進入輸入框，新寫法用label包起來 -->
                <!-- 只要label，打<lab... -->

                <label> <input type="checkbox" name="hobby" value="movie" id="">電影</label>
                <label> <input type="checkbox" name="hobby" value="music" id="">音樂</label>
                <label> <input type="checkbox" name="hobby" value="sport" id="">運動</label>

                <!-- 如果有for，id也要給值才能work -->
                <label for="travel1"> <input type="checkbox" name="hobby" value="travel" id="travel1">旅遊</label>


            </div>

            <div class="st1">
                <!-- 意見:<textarea name="comment" cols="40" rows="5" disabled></textarea><br> -->
                <label for="comment1" class="t1">意見:</label><textarea id="comment1" name="comment" cols="40" rows="5"
                    readonly>同意條款同意條款同意條款同意條款同意條款同意條款同意條款同意條款</textarea>
                <!-- 滑鼠有選到(focus)，與disabled不同，文字貼在標籤中間 -->
            </div>

            <div class="sub">
                <!-- <input type="submit" value="送出" disabled> -->
                <input type="submit" value="送出">
                <input type="reset" value="清除" disabled>
            </div>
        </fieldset>
    </form>

</body>

</html>
